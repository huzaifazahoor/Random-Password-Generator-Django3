<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<div class="container text-center">
	<h1>Your password is:</h1>
	<br><br>
	<h2 class="alert alert-success" id="password" >{{ password }}</h2>
	<br><br>
	<a href="{% url 'home' %}" class="btn btn-primary">Home</a>
</div>
<script>
	window.onload = function() {
		var textElement = document.getElementById('password');
		var password = textElement.textContent || textElement.innerText;

		navigator.clipboard.writeText(password).then(function() {
			alert("Copied the text: " + password);
		}).catch(function(err) {
			console.error('Unable to copy to clipboard', err);
		});
	};
</script>
